<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Covid Data</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
	  <!--    CUSTOM-->
    <!-- <link rel="stylesheet" type="text/css" href="css/mcchangStyles.css"> -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="/static/js/handlers.js"></script>
</head>


<html>
	<body>
		<h1>Covid Graphs</h1> 
        
    <div style="text-align: center">    
        <label id="select-metric-label">Data:</label>
        <select id="select-metric">
          <option value="deaths-abs">Deaths Absolute</option>
          <option value="cases-abs">Cases Absolute</option> 
          <option value="deaths-1m">Deaths Per 1m</option>
          <option value="cases-1m" selected>Cases Per 1m</option>
        </select>
        <label id="select-country-label">Country:</label>
        <select id="select-countries"></select>
        <label id="select-state-label">State:</label>
        <select id="select-states"></select>

        <!-- Change scale -->
        <!-- <div style = "text-align: center">  -->
        <label>Y axis scale:</label>
        <select id="y-scale-values">
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100" selected>100</option>
          <option value="250">250</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="2500">2500</option>
          <option value="5000">5000</option>
          <option value="10000">10000</option>
        </select>
        </div>
        
        <div class="chart-container" id="the-output">
          <canvas id="myChart" width="800" height="600"></canvas>
        </div>
        
        
	</body>
</html>

<script src="/static/js/myChart.js"></script>
