<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Covid Data</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
	  <!--    CUSTOM-->
    <!-- <link rel="stylesheet" type="text/css" href="css/mcchangStyles.css"> -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="/static/js/handlers.js"></script>
</head>


<html>
	<body>
		<h1>Covid Graphs</h1> 
				
        <label id="select-metric-label">Data:</label>
        <select id="select-metric">
          <option value="deaths">Deaths</option>
          <option value="cases">Cases</option>
        </select>
        <label id="select-country-label">Country:</label>
        <select id="select-countries"></select>
        <label id="select-state-label">State:</label>
        <select id="select-states"></select>

        <div id="the-output">
          <canvas id="myChart" width="800" height="600"></canvas>
        </div>

        <!-- Change scale -->
        <label>Y axis scale:</label>
        <select id="y-scale-values">
          <option value="100">100</option>
          <option value="500" selected>500</option>
          <option value="1000">1000</option>
          <option value="3000">3000</option>
        </select>
        
           
	</body>
</html>

<script src="/static/js/myChart.js"></script>
