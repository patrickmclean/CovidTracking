<html>
	<body>
		<h1>Covid Graphs</h1> 
				
        <input type="text" value="Netherlands" name="country"/>
        <button id="load-data">Get me world data!</button>
        <div id="the-output">
          <canvas id="myChart" width="800" height="600"></canvas>
            
        </div>
           
	</body>

<!-- Graph handler -->
<script src="/static/js/myChart.js"></script>

<!-- Catch click and send service call-->

<script type="text/javascript">
  $(document).ready(function() {
    $("#load-data").click(function(e) {
      $.post("/loaddata", {"country": $("input[name='country']").val()})
       .done(function(string) {
         let input = Array(JSON.parse(string))[0];  // This is a little overwraught with array parsing, but 
         data = input.data;                         // it was what I could get to work
         dates = input.index;
         length = input.index.length;
         myChart.data.labels = dates;
         myChart.data.datasets[0].data = data;
         myChart.update();
        //$("#the-output").show();
        //$("#the-output").append(data);
      });
      e.preventDefault();
    });
  });

</script>
